<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <h1>sistema de multas</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel"> Km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">

    </div>

    <script>
        function calcular() {
            var txtvel = document.getElementById('txtvel')
            var res = document.getElementById ('res')
            var vel = Number(txtvel.value)
            res.innerHTML = `<p>Sua velocidade atual é de <strong>${vel}</strong>Km/h</p>`
            res.innerHTML += '<p>Dirija sempre com segurança e use o cinto de segurança!</p>'
            if (vel > 60) {
                res.innerHTML += `Você ultrapassou a velocidade máxima da via, sua velocidade é de ${vel}Km/h e você foi multado!`
            } else {
                res.innerHTML += `Parabéns, sua velocidade está dentro do permitido!`
            }
        }
    </script>
</body>
</html>
